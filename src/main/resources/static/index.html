<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<h1>WebSocket 연결 테스트 페이지입니다.</h1>
<input type="text" id="message" placeholder="메시지를 입력하세요">
<input type="file" id="imageInput" style="display: none;">
<button id="attachImage">이미지 첨부</button>
<button id="send">전송</button>
<div id="messageDisplay"></div>
<div id="imageDisplay"></div>
<div id="notificationDisplay"></div> <!-- 알림을 표시할 요소 추가 -->


<script>
    window.onload = function() {
      
        //var ws = new WebSocket('ws://menteetor.site:8080/ws');
        var ws = new WebSocket('ws://localhost:8080/ws');
        var stompClient = Stomp.over(ws);

        // 이미지 첨부 버튼 클릭 시 input 태그 클릭
        document.getElementById('attachImage').addEventListener('click', function() {
            document.getElementById('imageInput').click();
        });

        // 이미지 파일 선택 시 base64로 변환하여 메시지와 함께 전송
        document.getElementById('imageInput').addEventListener('change', function() {
            var file = this.files[0];
            var reader = new FileReader();
            reader.onload = function(event) {
                var base64Image = event.target.result;
                // base64 이미지와 함께 메시지 전송
                sendMessage(base64Image);
            };
            reader.readAsDataURL(file);
        });

        // 메시지 전송 함수
        function sendMessage(base64Image) {
            var messageInput = document.querySelector('#message');
            var message = messageInput.value.trim();
            if (message !== '' || base64Image !== null) {
                var senderId = 1;
                var chatRoomId = 1;
                var senderName = "이종현";
                var time = new Date().toISOString();

                stompClient.send("/pub/hello", {}, JSON.stringify({
                    content: message,
                    senderName: senderName,
                    senderId: senderId,
                    chatRoomId: chatRoomId,
                    image: base64Image,
                    localDateTime: time
                }));

                messageInput.value = '';
            }
        }

        // 전송 버튼 클릭 시 메시지 전송
        document.querySelector('#send').onclick = function() {
            sendMessage(null); // 이미지 없이 메시지만 전송
        };

        // 메시지 수신
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/sub/chats/1', function (messageOutput) {
                console.log('Received: ' + messageOutput.body);
                var messageDisplay = document.querySelector('#messageDisplay');
                messageDisplay.innerHTML += messageOutput.body + '<br>';
            });
        });

        // 메시지 및 알림 수신
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            // 메시지 수신 구독
            stompClient.subscribe('/sub/chats/1', function (messageOutput) {
                console.log('Received: ' + messageOutput.body);
                var messageDisplay = document.querySelector('#messageDisplay');
                messageDisplay.innerHTML += messageOutput.body + '<br>';
            });

            // 사용자 알림 수신 구독
            var userId = 1; // 예시로 1번 사용자를 설정합니다. 실제로는 동적으로 설정해야 합니다.
            stompClient.subscribe('/sub/notifications/' + userId, function (notification) {
                console.log('Notification received: ' + notification.body);
                var notificationDisplay = document.querySelector('#notificationDisplay');
                notificationDisplay.innerHTML += notification.body + '<br>';
            });
        });

    }
</script>
</body>
</html>
