<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Test</title>
</head>
<body>
<h1>Login Page</h1>
<form id="loginForm" onsubmit="return login(event)">
  <label for="email">Email:</label>
  <input type="text" id="email" name="email" required>
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  <br>
  <button type="submit">Login</button>
</form>
<script>
  async function login(event) {
    event.preventDefault(); // 기본 폼 제출을 막습니다.
    const form = document.getElementById('loginForm');
    const formData = new FormData(form);

    const response = await fetch('/login', {
      method: 'POST',
      body: new URLSearchParams(formData)
    });

    if (response.ok) {
      const accessToken = await response.text();
      // 로그인 성공 시 액세스 토큰을 처리하는 로직을 추가할 수 있습니다.
      // 예를 들어, 콘솔에 출력하거나 다른 페이지로 리다이렉트할 수 있습니다.
      console.log('Access Token:', accessToken);
      window.location.href = `index.html?accessToken=${accessToken}`; // index.html로 리다이렉트하면서 토큰을 쿼리 파라미터로 전달합니다.
    } else {
      alert('Login failed');
    }
  }
</script>
</body>
</html>
